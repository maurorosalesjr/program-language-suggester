<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>Which Programming Language Should You Learn!</h1>
      <form id="pls">
        <label for="selecter-input">What kind of previous experience do you have?</label>
          <select class="form-control" id="exp">
            <option value="1">None!</option>
            <option value="2">I watched some YouTube videos about progamming</option>
            <option value="3">I've taken some self-paced courses but haven't kept up on them</option>
            <option value="4">I Already have a programming job but i want to expand my knowledge base.</option>
          </select>
          
          <div class="form-group">
            <label for="today">Today's Date is:</label>
            <input id="today" class="form-control" type="date">
          </div>
          
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          
          <div class="radio">
            <label>Where is your ideal coding space?</label><p></p>
            <label>
              <input type="radio" name="space" value="1" checked>
              At home, probably on my couch.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="space" value="2">
              In my home office.
            </label>
          </div>
          <div class="radio1">
            <label>
              <input type="radio" name="space" value="4">
              In an ofice building
            </label>
          </div>
          
          <div class="fightInput">
            <label for="fightInput">If you could fight <strong>anybody</strong> alive right now, who would it be?</label>
            <input id="fightInput" type="text">
          </div>
          
          <div class="radio">
            <label>How good are your Google skills?</label><p></p>
            <label>
              <input type="radio" name="google" value="1" checked>
              Uhhhh, what's a Google?
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="google" value="2">
              I search for the website i want to visit by typing the website adress name into the Google search
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="google" value="3">
              I'm pretty proficient in Google
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="google" value="4">
              I AM A GOOGLE MASTER, SECOND TO NONE!
            </label>
          </div>
      <p></p><button type="submit" class="btn">Submit!</button>
      

      <div id="result">
        <h3>Now that you've answered these questions, we recommend that you learn:</h3>
        <div class="JavaScript">
          <p>JavaScript! It is a great foundation to your coding journey</p>
        </div>
        <div class="c#">
          <p>C#! we reccommend C# as a nice intermediary</p>
        </div>
        <div class="python">
          <p>Python! We reccommend Python because it sounds cool</p>
        </div>
      <div id="output"></div>

      </div>
    </form>
  </div>
</body>
</html>
